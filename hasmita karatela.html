<!DOCTYPE html>
<html>
<head>
    <title>Hasmita Karatela - Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #FF9A8B 0%, #FF6B95 50%, #FF8E53 100%);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f8f8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 0 auto 20px;
        }
        
        .name {
            font-size: 24px;
            font-weight: 600;
            margin: 10px 0 5px;
            color: #333;
        }
        
        .title {
            color: #FF6B95;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .username {
            color: #777;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .event {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            color: #555;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
        }
        
        .instagram { background: #E1306C; }
        .facebook { background: #3b5998; }
        .whatsapp { background: #25D366; }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://i.ibb.co/XxK1GYwp/photo.jpg" alt="Profile Image" class="profile-img">
        
        <div class="name">Hasmita Karatela</div>
        <div class="title">Artist</div>
        <div class="username">@crochet_by_hasmita</div>
        <div class="event">Entrepreneur</div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/crochet_by_hasmita?igsh=MThmYmFtbW5yd2twcQ==" class="instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/share/195KALqfZW/" class="facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/919979254232" class="whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
</body>
</html>
